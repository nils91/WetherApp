name: Android test build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2.2.0
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew clean build